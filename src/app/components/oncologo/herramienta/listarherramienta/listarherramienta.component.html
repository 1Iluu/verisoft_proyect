<div class="container">
  <br />
  <h2 style="text-align: center">Lista de Herramientas</h2>
  <div style="text-align: right">
    <button mat-raised-button color="primary" routerLink="/herramientas/nuevo">
      Nuevo
    </button>
  </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="herramienta_id">
          <th mat-header-cell *matHeaderCellDef>Código herramienta</th>
          <td mat-cell *matCellDef="let element">{{element.herramienta_id}}</td>
        </ng-container>
  
          <ng-container matColumnDef="oncologo_id">
            <th mat-header-cell *matHeaderCellDef>Código del Oncólogo</th>
            <td mat-cell *matCellDef="let element">{{element.oncologo_id.oncologo_id}}</td>
          </ng-container>
        
          <ng-container matColumnDef="nombreHerramienta">
            <th mat-header-cell *matHeaderCellDef>Nombre de la herramienta</th>
            <td mat-cell *matCellDef="let element">{{element.nombreHerramienta}}</td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="warn"
                [routerLink]="['ediciones', element.herramienta_id]"
              >
              <mat-icon> border_color</mat-icon>        </button>
            </td></ng-container
          >
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="accent"
                (click)="eliminar(element.herramienta_id)"
              >
              <mat-icon>delete</mat-icon>
            </button>
            </td></ng-container
          >
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
