<div class="body">
    <div class="container" style="text-align: center" id="container">

      <div class="form-container sign-up">
        <form id="form-signup">
          <h1>Registrarse</h1>
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>o usa tu email</span>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="button" id="btn-signup">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in" >
        <form>
        <h2>Inicie sesi√≥n</h2>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>Por favor digite su usuario y contrasena</span>
          <mat-form-field class="example-full-width">
            <mat-label>usuario</mat-label>
            <input matInput placeholder="Username"   />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Password"
              [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}"
            />
          </mat-form-field>
          <br>
          <a href="#">Olvidaste tu contrasena?</a>
          <br />
          <button mat-raised-button color="warn" id="btn-signin"  routerLink="/home">Ingresaar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left" >
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login" (click)="cambiarFormulario()">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right" >
                <h1>Bienvenido a Verisoft!</h1>
                <p>Registrate si aun no tienes una cuenta en Verisoft!</p>
                <button class="hidden" id="register" (click)="cambiarFormulario()">Sign Up</button>
                <button class="hidden"   >Volver</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </div>
