<div class="container">
    <div class="title-container"><h1 class="title">Pacientes</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="idPaciente">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="contactoEmergencia">
            <th mat-header-cell *matHeaderCellDef> tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.contactoEmergencia}} </td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>
           <!-- Weight Column -->
           <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">  
              <button mat-raised-button color="accent" [routerLink]="['ediciones',element.idPaciente]">Actualizar</button> 
            </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">  
              <button mat-raised-button color="accent" (click)="deletes(element.idPaciente)">Eliminar</button> 
            </td>
          </ng-container>
        
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
  </div>
