<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roles</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h2 style="text-align: center">Lista de Roles</h2>
      <div style="text-align: right;"><button mat-raised-button color="primary" style="background-color: #78CAD2;" routerLink="/components/roles/nuevo">Nuevo</button>
      </div>
      <mat-form-field>
        <input matInput (keyup)=filter($event) placeholder="buscar"/>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.user.username }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" style="background-color: #78CAD2;" [routerLink]="['ediciones', element.id]" class="funcionality"><mat-icon>create</mat-icon></button></td>
          </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" style="background-color: gray;" (click)="eliminar(element.id)" class="delete"><mat-icon>delete</mat-icon></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
      [pageSizeOptions]="[1,5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
    </div>
  </body>
</html>
